{% extends "base.html" %}

{% block title %}Contacto{% endblock %}

{% block content %}
<div class="contacto-contenedor">
    <h1 class="contacto-titulo">Contáctanos</h1>
    <div class="contacto-info">
        <p><strong>Teléfono:</strong> (601) 123 4567</p>
        <p><strong>Correo:</strong> contacto@financieradigital.com</p>
        <p><strong>Dirección:</strong> Calle 123 #45-67, Bogotá, Colombia</p>
    </div>
    <form class="contacto-formulario" method="post" action="#">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn-enviar">Enviar</button>
    </form>
</div>
{% endblock %}
